version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medios-postgres
    environment:
      POSTGRES_USER: medios_user
      POSTGRES_PASSWORD: medios_password
      POSTGRES_DB: medios_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medios_user -d medios_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medios-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medios-backend
    environment:
      - DATABASE_URL=postgresql+psycopg2://medios_user:medios_password@postgres:5432/medios_db
      - APP_ENV=development
      - JWT_ACCESS_SECRET=dev-access-secret-key-change-in-production
      - JWT_REFRESH_SECRET=dev-refresh-secret-key-change-in-production
      - MODEL_SIZE=base
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - HF_TOKEN=${HF_TOKEN:-}
    ports:
      - "8000:8080"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medios-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000/api/v1
        - VITE_WS_URL=ws://localhost:8000/ws
        - VITE_ENVIRONMENT=development
    container_name: medios-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - medios-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: medios-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - medios-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_models:
    driver: local

networks:
  medios-network:
    driver: bridge

