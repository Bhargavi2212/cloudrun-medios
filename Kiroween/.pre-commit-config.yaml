repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=88]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, --skip=B101,B601]
        exclude: ^tests/

  # Medical Safety Validation Hook
  - repo: local
    hooks:
      - id: medical-safety-check
        name: Medical Safety Validation
        entry: python scripts/validate_medical_safety.py
        language: python
        files: \.(py)$
        pass_filenames: false
        always_run: true

  # Patient Privacy Validation Hook
  - repo: local
    hooks:
      - id: privacy-check
        name: Patient Privacy Validation
        entry: python scripts/validate_privacy.py
        language: python
        files: \.(py)$
        pass_filenames: false
        always_run: true

  # No PHI Data Check
  - repo: local
    hooks:
      - id: no-phi-data
        name: No PHI Data Check
        entry: python scripts/check_no_phi.py
        language: python
        files: \.(py|json|csv|txt)$
        pass_filenames: true