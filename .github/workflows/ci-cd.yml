name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '18'

jobs:
  # Backend Linting and Testing
  backend-lint-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 mypy pytest-cov pytest-asyncio

      - name: Run Black (code formatter)
        working-directory: ./backend
        run: |
          black --check --diff .

      - name: Run isort (import sorter)
        working-directory: ./backend
        run: |
          isort --check-only --diff .

      - name: Run Flake8 (linter)
        working-directory: ./backend
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --statistics

      - name: Run MyPy (type checker)
        working-directory: ./backend
        run: |
          mypy . --ignore-missing-imports || true
        continue-on-error: true

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: sqlite:///./test.db
          JWT_ACCESS_SECRET: test-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci
          APP_ENV: test
        run: |
          pytest --cov=backend --cov-report=xml --cov-report=html --cov-report=term -v --maxfail=5
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # Frontend Linting and Testing
  frontend-lint-test:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Run unit tests
        working-directory: ./frontend
        run: npm run test -- --run --coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # Build Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-lint-test, frontend-lint-test]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/medios-backend:latest
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/medios-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/medios-frontend:latest
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/medios-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Cloud Run (only on main branch)
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.medios.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy medios-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/medios-backend:${{ github.sha }} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars "APP_ENV=production,DATABASE_URL=${{ secrets.DATABASE_URL }},JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }},JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }},SECRET_KEY=${{ secrets.SECRET_KEY }}" \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --cpu-boost
        continue-on-error: true

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy medios-frontend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/medios-frontend:${{ github.sha }} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 60 \
            --max-instances 5
        continue-on-error: true

      - name: Run smoke tests
        run: |
          BACKEND_URL=$(gcloud run services describe medios-backend --region us-central1 --format 'value(status.url)')
          FRONTEND_URL=$(gcloud run services describe medios-frontend --region us-central1 --format 'value(status.url)')
          
          echo "Testing backend health endpoint..."
          curl -f $BACKEND_URL/health || exit 1
          
          echo "Testing frontend..."
          curl -f $FRONTEND_URL || exit 1
        continue-on-error: true

