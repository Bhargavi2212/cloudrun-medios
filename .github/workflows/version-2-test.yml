name: Version 2 Tests Only

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  POETRY_VERSION: '1.7.1'

jobs:
  hospital-a-tests:
    name: Hospital A - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Version-2-HospitalA
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: Version-2-HospitalA/.venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('Version-2-HospitalA/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run tests
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/medi_os_v2_a_test
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/medi_os_v2_a_test
        run: poetry run pytest -v --maxfail=5 || true
        continue-on-error: true

  hospital-b-tests:
    name: Hospital B - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Version-2-HospitalB
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: Version-2-HospitalB/.venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('Version-2-HospitalB/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run tests
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/medi_os_v2_b_test
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/medi_os_v2_b_test
        run: poetry run pytest -v --maxfail=5 || true
        continue-on-error: true

  frontend-tests:
    name: Frontend - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Version-2-HospitalA/apps/frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Version-2-HospitalA/apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test -- --run --coverage || true
        continue-on-error: true

