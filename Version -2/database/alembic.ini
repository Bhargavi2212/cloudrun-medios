[alembic]
script_location = database/migrations
prepend_sys_path = .

sqlalchemy.url = %(DATABASE_URL)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s %(name)s %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[post_write_hooks]
hooks = ruff

[post_write_hook_ruff]
type = console_scripts
entrypoint = ruff check
options = --select I

